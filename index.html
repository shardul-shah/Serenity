	<body>

		<div class="container_vertical" id="main_title_div">

		<div class="container_vertical" id="description_div">
			<p id="app_description">
			A place of tantalizing tranquility. This website helps relax, study, sleep, meditate, and focus. Enjoy!

		<div class="container_vertical" id="play_pause_button_div">
			<audio loop id="rain_sound" src="https://www.soundjay.com/nature/sounds/rain-03.mp3" preload="auto">
			</audio>
			<audio loop id="thunder_sound" src="sounds/thunder.mp3" preload="auto"> <!-- Original source of sound: https://freesound.org/people/bone666138/sounds/198858/ -->
			</audio>
			<audio loop id="wind_sound" src="sounds/wind.mp3" preload="auto">
			</audio>
			<audio loop id="forest_sound" src="sounds/forest.mp3" preload="auto">
			</audio>
			<audio loop id="fire_sound" src="sounds/fire.mp3" preload="auto">
			</audio>
				<!-- The below script is neccesary, in order to initialize the audio volume as 0.5 (50%), something I want  
				 Browsers by default initialize audio and video volume as 1.0 (100%) volume. 
				 I also cannot call the adjustVolume function here, as I want my JS to not run until the HTML has loaded (defer). 
				 -->

				<script>
					//Sounds
					var rain_sound = document.getElementById("rain_sound");
					var forest_sound = document.getElementById("forest_sound");
					var wind_sound = document.getElementById("wind_sound");
					var fire_sound = document.getElementById("fire_sound");
					var thunder_sound = document.getElementById("thunder_sound");

					var sounds = [rain_sound, forest_sound, wind_sound, fire_sound, thunder_sound];

					for (var i = 0; i < sounds.length; i++)
						sounds[i].volume = 0.5;
				</script>

			<button id="play_pause_button" onclick="togglePlay()" onmouseover="mouseOverEffect()" onmouseout="mouseOutEffect()">
			</button>
		</div>
		<div class="container_horizontal">
			<button id="collapsible" onclick="toggleCollapsible()">Control Specific Sound Types</button>
		</div>
				<div class="container_vertical" id="collapsed_div">
					<div class="container_horizontal" id="slider_div">
						<i class="fas fa-cloud-rain">
						</i> 
						<!-- observe that these icons act as a button, even though their elements are img -->
						<img src="images/speaker_icon.png" alt="Mute/Unmute Button" title="Mute/Unmute Button" class="mute_icon" id="rain_mute_icon" onclick="toggleMute(&quot;rain&quot;)">
  							<input type="range" min="0" max="100" value="50" class="slider" id="rain_slider" oninput="adjustVolume(this.value, &quot;rain&quot;)" onchange="adjustVolume(this.value, &quot;rain&quot;)">
  					</div>

  					<div class="container_horizontal" id="slider_div">
  						<i class="fas fa-tree"> 
  						</i> 
						<img src="images/speaker_icon.png" alt="Mute/Unmute Button" title="Mute/Unmute Button" class="mute_icon" id="forest_mute_icon" onclick="toggleMute(&quot;forest&quot;)">
  							<input type="range" min="0" max="100" value="50" class="slider" id="forest_slider" oninput="adjustVolume(this.value, &quot;forest&quot;)" onchange="adjustVolume(this.value, &quot;forest&quot;)">
  					</div>

  	  				<div class="container_horizontal" id="slider_div">

  	  					</i>

  							<input type="range" min="0" max="100" value="50" class="slider" id="wind_slider" oninput="adjustVolume(this.value, &quot;wind&quot;)" onchange="adjustVolume(this.value, &quot;wind&quot;)">

  							<input type="range" min="0" max="100" value="50" class="slider" id="fire_slider" oninput="adjustVolume(this.value, &quot;fire&quot;)" onchange="adjustVolume(this.value, &quot;fire&quot;)">
  					</div>

  					<div class="container_horizontal" id="slider_div">
  						<i class="fas fa-bolt">
