		<div class="container" id="play_pause_button_div">
			<audio id="ambient_sound" src="https://www.soundjay.com/nature/sounds/rain-03.mp3" preload="auto">
			</audio>
				<!-- The below script is neccesary, in order to initialize the audio volume as 0.5 (50%), something I want  
					 Browsers by default initialize audio and video volume as 1.0 (100%) volume. 
					 I also cannot call the adjustVolume function here, as I want my JS to not run until the HTML has loaded (defer). 

					 FIXME maybe change to directly doing it like "IN HTML" on this page: https://www.w3schools.com/jsref/event_onloadstart.asp -->
				<script>
					var sound = document.getElementById("ambient_sound");
					sound.volume = 0.5
					//slider is by default at 50 (see <input> code below)
				</script>
			<button id="play_pause_button" onclick="togglePlay()" onmouseover="mouseOverEffect()" onmouseout="mouseOutEffect()">
			</button>
		</div>
		<div class="container">
			<!-- observe that the icon acts as a button, even though its element is img -->
			<img src="images/mute_icon.png" alt="Mute/Unmute Button" title="Mute/Unmute Button" id="mute_icon" onclick="toggleMute()">
  			<input type="range" min="0" max="100" value="50" class="slider" id="custom_range" oninput="adjustVolume(this.value)" onchange="adjustVolume(this.value)">
		</div>

		<br>

		<br>

		<button onclick="do_x" id="animation_btn">
		</button>
